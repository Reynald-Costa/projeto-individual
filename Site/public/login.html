<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/logo-spfc.svg" alt="">
        </div>
        <div class="menu">
            <a href="./index.html">Home</a>
            <a href="#">Onu</a>
            <span>|</span>
            <a class="agora" href="./login.html">Login</a>
            <a href="./cadastro.html">Cadastro</a>
        </div>
    </nav>

    <div class="corpo">
        <div class="card-login">
            <h3>ENTRAR</h3>
            <div class="formulario">
                <div class="campoEmail">
                    <input type="text" placeholder="Email" id="ipt_email">
                </div>
                <div class="campoSenha">
                    <input type="text" placeholder="Senha" id="ipt_senha">
                </div>
                <button onclick="logar()">LOGAR</button>
            </div>
            <span>Ainda não tem cadastro? <a href="./cadastro.html" style="text-decoration: none;"><span style="color: #BC1717; font-weight: bold;">CADASTRE-SE JÁ</span></span></a>
        </div>
        <div class="saoPaulo-formulario">
            <img src="./assets/logo-spfc.svg" alt="">
        </div>
    </div>
</body>
</html>

<script>
    function logar(){
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        if (emailVar == "" || senhaVar == "") {
            alert('Preencha todos os campos para prosseguir!')
            return false;
        }
        else {
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                alert('Login com sucesso!');
                window.location = "dashboard.html";

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {

                    }, 1000); // apenas para exibir o loading

                });

            } else {
                alert('Email ou Login inválidos')
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
